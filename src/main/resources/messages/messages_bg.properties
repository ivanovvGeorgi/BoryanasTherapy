#Cookies
cookies.title=Политика за бисквитки
cookies.header=Политика за бисквитки

cookies.introduction.title=1. Въведение
cookies.introduction.content=Този уебсайт ("Уебсайт") използва бисквитки, за да подобри потребителското изживяване и да подобри функционалността. Използвайки този уебсайт, вие се съгласявате с използването на бисквитки в съответствие с тази Политика за бисквитки.

cookies.whatAre.title=2. Какво са бисквитките?
cookies.whatAre.content=Бисквитките са малки текстови файлове, съхранявани на вашето устройство, когато посещавате уебсайт. Те помагат на уебсайта да запомни вашите предпочитания и да подобри вашето сърфиране. Някои бисквитки са необходими за правилното функциониране на уебсайта, докато други се използват за анализ и персонализация.

cookies.types.title=3. Видове бисквитки, които използваме
cookies.types.essential=Необходими бисквитки: Те са необходими за функционирането на уебсайта и не могат да бъдат деактивирани. Те помагат за сигурността, навигацията и достъпността.
cookies.types.analytical=Аналитични бисквитки: Тези бисквитки ни помагат да разберем как посетителите взаимодействат с уебсайта, като събират анонимни данни за посещения на страници, време, прекарано на страници, и поведение на потребителите.
cookies.types.functionality=Функционални бисквитки: Тези бисквитки позволяват на уебсайта да запомни вашите предпочитания (например езикови настройки), за да осигури по-персонализирано изживяване.
cookies.types.marketing=Маркетингови бисквитки: Тези бисквитки могат да се използват за доставяне на подходящи реклами и проследяване на тяхната ефективност. Може да използваме услуги на трети страни като Google Analytics или социални медийни плъгини.

cookies.managing.title=4. Управление на бисквитки
cookies.managing.content=Можете да управлявате или деактивирате бисквитки по всяко време чрез настройките на вашия браузър. Въпреки това, деактивирането на основните бисквитки може да повлияе на функционалността на уебсайта.
cookies.managing.chrome=Google Chrome: Настройки > Поверителност и сигурност > Бисквитки и други данни за сайта
cookies.managing.firefox=Mozilla Firefox: Опции > Поверителност и сигурност > Бисквитки и данни за сайта
cookies.managing.safari=Safari: Предпочитания > Поверителност > Управление на данни за уебсайтове
cookies.managing.edge=Microsoft Edge: Настройки > Разрешения за сайта > Бисквитки и данни за сайта

cookies.thirdParty.title=5. Бисквитки на трети страни
cookies.thirdParty.content=Някои бисквитки на нашия уебсайт могат да бъдат поставени от услуги на трети страни, като доставчици на анализи или платформи за социални медии. Ние не контролираме тези бисквитки и трябва да прегледате съответните им политики за поверителност за повече информация.

cookies.updates.title=6. Актуализации на тази политика
cookies.updates.content=Може да актуализираме тази Политика за бисквитки от време на време, за да отразим промени в разпоредбите или нашите практики. Препоръчваме да проверявате тази страница периодично за всякакви актуализации.

