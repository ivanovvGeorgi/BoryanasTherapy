#About Me
about.title=За мен
about.parallaxTitle=За мен
about.greeting=Здравейте!
about.intro=Казвам се Боряна Зафирова и съм дипломиран клиничен психолог. Вярвам, че всеки човек носи в себе си силата да се справи с трудностите, а моята роля е да създам подкрепящо пространство, в което всеки може да се почувства разбран, приет и подкрепен в своя личен път към промяна.
about.specializationIntro=Специализирам в области като:
about.anxietyStress=Тревожност и стрес: подкрепа за хора с генерализирана тревожност, паник атаки, фобии и хроничен стрес;
about.lowSelfEsteem=Ниско самочувствие и самооценка: работа върху увереността и личностното развитие;
about.depression=Справяне с депресивни състояния: работа с негативни мисли, липса на мотивация, усещане за загуба на смисъл;
about.relationships=Междуличностни взаимоотношения: подобряване на комуникацията, справяне с конфликти, изграждане на здравословни връзки;
about.perfectionism=Перфекционизъм и самокритичност: подкрепа при натиск за постижения и страх от провал;
about.lifeChanges=Житейски промени: адаптация към нови ситуации, преодоляване на раздяла, загуба, професионални или лични предизвикателства;
about.trauma=Работа с минали травматични преживявания: подкрепа при преодоляване на травматични събития, изграждане на усещане за сигурност и емоционална стабилност.
about.certificationsTitle=Моите сертификати

