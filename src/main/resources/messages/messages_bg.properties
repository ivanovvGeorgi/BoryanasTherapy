terms.general.relationship=Настоящите Общи условия уреждат отношенията между психолога Боряна Димитрова Зафирова, собственик на Boryana’s Therapy, и клиентите, които използват уебсайта и описаните на него психологически услуги.
terms.general.registration=Психологът е регистриран в НАП и агенцията по вписванията като психолог на свободна професия.
terms.general.qualification=Психологът е дипломиран специалист и предоставя услуги съгласно законодателството на Република България и етичния кодекс на психолозите.
terms.general.mandatory=Настоящите общи условия са задължителни за всички потребители на платформата. С използването на уебсайта и описаните в него услуги, клиентът се съгласява с настоящите Общи условия.

terms.services.title=Услуги.
terms.services.individual=Психологът предоставя индивидуални консултации и други свързани с психологията услуги.
terms.services.location=Консултациите могат да се провеждат присъствено в кабинет, уреден от психолога, или онлайн чрез предварително уговорена с клиента платформа.
terms.services.medical=Психологът не предоставя медицински услуги и не предписва медикаменти.
terms.services.ethics=Психологът предоставя услуги в съответствие с етичните стандарти на психолозите.
terms.services.engagement=Психологът предоставя услугите си с максимално качество, но успехът и резултатите им зависят от активното ангажиране на клиента в процеса.

terms.appointments.title=Записване и отмяна на часове.
terms.appointments.schedule=Часове за консултация се записват предварително чрез уебсайта, телефон, имейл или социални мрежи.
terms.appointments.confirmation=След запазване на час за консултация от страна на клиента, психологът предоставя потвърждение на посочения от клиента имейл адрес, както и напомнящ имейл 24 часа преди уговореното време.
terms.appointments.cancellation=Клиентът има право да отмени и/или пренасочи час не по-късно от 24 часа преди уговореното време. В противен случай, таксата се дължи в пълен размер.
terms.appointments.delay=В случай на закъснение с повече от 15 минути, консултацията може да бъде отменена по преценка на психолога, без право на възстановяване на таксата.
terms.appointments.inability=В случай на невъзможност за предоставяне на услугата в уговорения ден и час от страна на психолога, клиентът следва да бъде уведомен не по-малко от 48 часа преди времето за провеждане. В такъв случай клиентът има право да поиска пренасочване на часа или връщане на заплатената такса.
terms.appointments.incapacity=В случай на продължителна неработоспособност от страна на психолога, същият ще осигури алтернативна помощ и/или ще бъдете насочени към друг специалист.

terms.rights.title=Права и задължения на страните.
terms.rights.ethics=Психологът се задължава да спазва професионалната етика, конфиденциалност и правата на клиента.
terms.rights.refusal=Психологът има право да откаже предоставяне на услуги в случай на:
terms.rights.behavior=Неподходящо поведение от страна на клиента;
terms.rights.medical=Състояния, които изискват медицинска намеса;
terms.rights.other=Други основателни причини, които застрашават ефективността на работата.
terms.rights.client=Клиентът се задължава:
terms.rights.information=Да предоставя вярна и пълна информация, свързана с психологическото консултиране;
terms.rights.communication=Да спазва етичните норми в комуникацията с психолога;
terms.rights.payment=Да заплаща услугите в договорените срокове.

terms.confidentiality.title=Конфиденциалност и обработка на лични данни.
terms.confidentiality.privacy=Всички споделени данни по време на консултациите са поверителни и няма да бъдат разкривани на трети лица, освен в следните случаи:
terms.confidentiality.legal=При законово изискване от компетентните органи;
terms.confidentiality.danger=При преценка, че клиентът или друго лице са в непосредствена опасност.
terms.confidentiality.regulation=Психологът спазва изискванията за защита на личните данни съгласно Регламент 2016/679 (Общ регламент относно защитата на данните) и Закон за защита на личните данни.
terms.confidentiality.storage=Предоставените от клиента лични данни се съхраняват в базата данни на психолога.
terms.confidentiality.records=Психологът има право да записва консултациите под формата на текстови записки или аудио запис. Това се случва само след предварително съгласие от страна на клиента в началото на консултацията.

terms.prices.title=Цени на услугите и начини на плащане.
terms.prices.currency=Цените за услугите са в български лева и/или евро, в зависимост от страната на закупуване на услугата.
terms.prices.update=Цените се определят от психолога и могат да бъдат актуализирани по всяко време. В случай на актуализиране, клиентът ще бъде уведомен минимум 7 дни преди актуализацията.
terms.prices.payment=Плащането се извършва предварително в случай на онлайн консултации или веднага след приключване на консултацията в случай на консултация в кабинет чрез:
terms.prices.bank=Банков превод;
terms.prices.online=Онлайн разплащателни методи;
terms.prices.cash=В брой (при присъствени срещи).
terms.prices.fees=Доставчикът не носи отговорност за такси, наложени от платежни услуги и/или банки.
terms.prices.installment=Не се приемат методи за разсрочено плащане.

terms.responsibility.title=Отговорност.
terms.responsibility.decisions=Психологът не носи отговорност за решения, които клиентът взема въз основа на консултациите.
terms.responsibility.consultative=Услугите имат консултативен характер и не гарантират определен резултат.
terms.responsibility.results=Психологът не носи отговорност за липса на резултати от услугите.
terms.responsibility.participation=Клиентът носи отговорност за активното си участие в процеса и се съгласява, че консултациите може да не донесат очакваните от него резултати и решение на всички проблеми.
terms.responsibility.data=Психологът не носи отговорност за некоректни и/или неверни данни, предоставени от страна на клиента.
terms.responsibility.expectations=Психологът не гарантира, че описаните в уебсайта услуги отговарят напълно на очакванията на клиента и не носи отговорност за това.
terms.responsibility.events=Психологът не носи отговорност в случай на случайни събития, включително проблеми в интернет връзката при онлайн консултации, технически и други обективни причини. В такъв случай, се договарят допълнителни условия между
terms.responsibility.damages=Психологът нe нocи oтгoвopнocт зa вpeди, пpичинeни oт клиента нa тpeти лицa.
terms.responsibility.quality=Психологът носи отговорност за предоставяне на качествени услуги съобразно законодателството на Република България
terms.additional.title=Допълнителни разяснения.
terms.additional.update=Настоящите Общи условия могат да бъдат актуализирани по всяко време.
terms.additional.copyright=Цялото съдържание на този уебсайт (текстове, изображения, материали) е защитено с авторско право и не може да бъде използвано, разпространявано или копирано без изричното съгласие на доставчика.
terms.additional.disputes=Всички спорове се решават чрез преговори, а при невъзможност – по съдебен ред съгласно българското законодателство.

terms.contactUs=Ако имате въпроси относно общите условия на домейн, хиперлинк да пише свържете се с нас и да препраща към контакт.
terms.effectiveDate=Настоящите общи условия влизат в сила от 01.03.2025г.

