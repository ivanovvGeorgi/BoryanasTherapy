<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="bg, en">


<head th:replace="fragments/head">
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="fragments/navbar :: body"></div>

<section class="contact">
    <h2>Contact Me</h2>
    <p>Feel free to reach out for any inquiries or appointments. I'll get back to you as soon as possible!</p>

    <div class="contact-container">
        <form th:action="@{/send-message}" th:object="${messageDTO}" method="post" class="contact-form" accept-charset="UTF-8">
        <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" th:field="*{name}" required placeholder="Your Name">
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" required placeholder="Your Email">
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" th:field="*{message}" required placeholder="Your Message"></textarea>
                <div th:if="${#fields.hasErrors('message')}" th:errors="*{message}" class="error"></div>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>

            <div th:if="${successMessage}" class="success">
                <p th:text="${successMessage}"></p>
            </div>
        </form>

        <div class="contact-details">
            <h3>Get in Touch</h3>
            <p>Phone: +359 895 64 67 62</p>
            <p>Email: contact@boryanatherapy.com</p>
            <p>Address: Sofia, Yundola 28, Bulgaria</p>
        </div>
    </div>
</section>

<div th:replace="fragments/footer :: body"></div>
</body>
</html>
