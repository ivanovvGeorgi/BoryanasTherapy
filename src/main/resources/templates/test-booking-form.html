<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head">
  <title>Book a Session</title>
  <style>
    .available {
      background-color: green;
      color: white;
    }
    .booked {
      background-color: yellow;
      color: black;
    }
    .slot {
      padding: 10px;
      margin: 5px;
      cursor: pointer;
    }

    /* Hide only the input that shows the selected date */
    #date-input {
      display: none;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div th:replace="fragments/navbar :: body"></div>

<!-- Flatpickr CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<!-- Link to your custom CSS file -->
<link rel="stylesheet" th:href="@{/css/custom-flatpickr.css}">
<!-- Flatpickr JS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<div class="booking-container">
<h1>Book a Therapy Session with Boryana</h1>

  <div class="booking-wrapper">
    <!-- Booking Form -->
    <form th:action="@{/test-book}" th:object="${bookingDTO}" method="post" class="booking-form">
      <div class="input_container">
        <!-- Name -->
        <label class="booking_label">Name:</label>
        <label class="booking_input">
          <input type="text" th:field="*{name}" required>
        </label>
        <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

        <!-- Email -->
        <label class="booking_label">Email:</label>
        <label class="booking_input">
          <input type="email" th:field="*{email}" required>
        </label>
        <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

        <!-- Visible Date Picker (for user interaction) -->
        <label class="booking_label">Selected Date:</label>
        <label class="booking_input">
          <input type="text" id="date-input" value="Select a date" readonly>
        </label>
        <span class="error" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></span>

        <!-- Hidden Date Picker (for form submission) -->
        <input type="hidden" id="datepicker" th:field="*{date}">

      </div>

      <!-- Time Slots -->
      <div id="time-slots">
        <th:block th:each="slot : ${timeSlots}">
          <label th:classappend="${slot.isAvailable ? 'available' : 'booked'}" class="slot">
            <input type="radio" th:id="'time_' + ${slot.time}" name="time" th:value="${slot.time}"
                   th:disabled="${!slot.isAvailable}" required>
            <span th:text="${slot.time}"></span>
          </label>
        </th:block>
      </div>

      <span class="error" th:if="${#fields.hasErrors('time')}" th:errors="*{time}"></span>

      <!-- Submit Button -->
      <button class="booking_button" type="submit">Book Now</button>
    </form>

    <!-- Calendar Section (still visible) -->
    <div class="calendar-container">
      <input type="text" id="calendar" class="flatpickr-input" readonly>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/test-booking.js"></script>

<div th:replace="fragments/footer :: body"></div>

</body>
</html>
