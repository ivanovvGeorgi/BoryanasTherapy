<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="bg, en">
<head th:replace="~{fragments/head}">

  <title>Blog</title></head>
<body>
<div th:replace="~{fragments/navbar :: body}"></div>

<div class="article-container">
  <h1 class="article-h1">Blog Articles</h1>

  <div th:each="article : ${articles}" class="blog-article">
    <h2 th:text="${article.title}"></h2>
    <p th:utext="${#strings.length(article.content) > 150 ? #strings.substring(article.content, 0, 150) + '...' : article.content}"></p>
    <a th:href="@{/blog/{id}(id=${article.id})}" class="read-more">Read More</a>
    <p class="article-meta">
      Published on: <span th:text="${#temporals.format(article.createdAt, 'dd MMM yyyy HH:mm')}"></span>
    </p>
  </div>
</div>

<div th:replace="~{fragments/footer :: body}"></div>
</body>
</html>
